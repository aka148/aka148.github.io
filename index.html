<!DOCTYPE html>
<html>
<head>
    <title>ChatPin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            overflow: auto;
            padding: 15px;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            font-weight: bold;
        }
        .ai-message {
            font-weight: bold;
            color: #007bff;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body class="container py-5">
    <h1>ChatPin</h1>
    <div id="chatbox"></div>
    <input id="userinput" class="form-control" type="text">
    <button class="btn btn-primary mt-3" onclick="sendMessage()">Send</button>

    <div>例：結婚式の日にちは？</div>
    <div>例：結婚式の会場はどこ？</div>
    <div>例：台湾の結婚式の文化は？</div>
    <div>例：新郎の名前は？</div>

    <div>例：結婚式的日期是什麼？</div>
    <div>例：婚禮的場地在哪裡？</div>
    <div>例：新郎的名字是什麼？</div>

    
    <div id="loading">.</div>
    
    <script>
        var loadingAnimation;
        
        async function sendMessage() {
            var input = document.getElementById("userinput").value;
            if (!input.trim()) {
                return; // If the input is empty or only contains spaces, don't send the message
            }
            var chatbox = document.getElementById("chatbox");
            
            chatbox.innerHTML += '<div class="message"><span class="user-message">User: </span>' + input + '</div>';
            
            // Show loading
            //document.getElementById("loading").style.display = "block";
            //var dots = 1;
            //loadingAnimation = setInterval(function() {
            //    if(dots < 4) {
            //        document.getElementById("loading").innerText += '.';
            //        dots++;
            //    } else {
            //        document.getElementById("loading").innerText = '.';
            //        dots = 1;
            //    }
            //}, 500);
            

            // Encode the input as URI component
            var encodedInput = encodeURIComponent(input);
            
            // Insert the encoded input into the URL
            const response = await fetch('https://zpaiszcqbc3ywz76sj7rnu22ou0juvgn.lambda-url.us-east-1.on.aws?key1=' + encodedInput) // Lambda
            
            // Display the response
            const data = await response.json();
            const message = data['choices'][0]['message']['content'];
            
            // Hide loading
            clearInterval(loadingAnimation);
            document.getElementById("loading").style.display = "none";
            
            // Debugging data
            console.log('Received response from OpenAI: ', data);
            
            chatbox.innerHTML += '<div class="message"><span class="ai-message">ChatPin: </span>' + message + '</div>';
            document.getElementById("userinput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
