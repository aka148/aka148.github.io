<!DOCTYPE html>
<html>
<head>
    <title>ChatPin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://aka148.github.io/favicon.png" type="image/png">
    <style>
    body {
        background-color: #F5F5F5; /* Very light grey */
        color: #444; /* Dark grey */
    }

    #chatbox {
        width: 100%;
        height: 400px;
        border: 1px solid #dee2e6;
        border-radius: .25rem;
        overflow: auto;
        padding: 15px;
        margin-bottom: 15px;
        background-color: white;
        color: black;
    }

    .message {
        margin-bottom: 10px;
    }

    .user-message {
        font-weight: bold;
        color: black;
    }

    .ai-message {
        font-weight: bold;
        color: #008577; /* Teal */
    }

    .ai-message-icon {
        height: 24px;
        width: 24px;
        margin-right: 5px;
    }

    #loading {
        display: none;
    }

    .form-control, .btn-primary {
        background-color: #dee2e6;
        color: black;
    }
        
    .user-message-icon, .ai-message-icon {
        height: 24px;
        width: 24px;
        margin-right: 5px;
    }

    @media (max-width: 768px) {
        #chatbox {
            height: 300px; /* Make the chatbox a bit smaller on small screens */
        }
        #userinput, .btn-primary {
            width: 100%; /* Make the input box and button take up the full width */
        }
        .btn-primary {
            margin-top: 10px; /* Add some margin to the top of the button */
        }
    }
    </style>
</head>
<body class="container py-5">
    <h1>ChatPin</h1>
    <div id="chatbox"></div>
    <input id="userinput" class="form-control" type="text">
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>

    <div class="border p-3 mb-4">
        <p>例</p>
        <p>結婚式の日にちは？</p>
        <p>結婚式の会場はどこ？</p>
        <p>台湾の結婚式の文化は？</p>
        <p>新婦の名前は？</p>
        <p>「こんにちは」を台湾の中国語に翻訳して</p>
        <p>結婚式的日期是什麼？</p>
        <p>婚禮的場地在哪裡？</p>
        <p>新郎的名字是什麼？</p>
        <p>請將"你好"翻譯成日語</p>
    </div>

    <footer style="text-align: center; font-size: 0.8em; margin-top: 30px;">
        Developed by Y & N</em>
    </footer>
    
    <div id="loading">.</div>
    
    <script>
        var loadingAnimation;
        
        async function sendMessage() {
            var input = document.getElementById("userinput").value;
            if (!input.trim()) {
                return; // If the input is empty or only contains spaces, don't send the message
            }
            var chatbox = document.getElementById("chatbox");
            
            chatbox.innerHTML += '<div class="message"><img src="icon-usr.png" class="user-message-icon"><span class="user-message">' + input + '</span></div>';
            
            // Encode the input as URI component
            var encodedInput = encodeURIComponent(input);
            
            // Insert the encoded input into the URL
            try {
                const response = await fetch('https://zpaiszcqbc3ywz76sj7rnu22ou0juvgn.lambda-url.us-east-1.on.aws?key1=' + encodedInput) // Lambda
                // Display the response
                const data = await response.json();
                const message = data['choices'][0]['message']['content'];
                chatbox.innerHTML += '<div class="message"><img src="icon-pin.png" class="ai-message-icon"><span class="ai-message">' + message + '</span></div>';
            } catch (error) {
                console.error('An error occurred:', error);
                chatbox.innerHTML += '<div class="message"><img src="icon-pin.png" class="ai-message-icon"><span class="ai-message">' + 'Error: Timeout' + '</span></div>';
            }
            
            document.getElementById("userinput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
    
    <script>
    window.onload = function() {
        var chatbox = document.getElementById("chatbox");
    
        var messages = [
            'こんにちは！私はChatPin（チャットぴん）です。結婚式に関する質問にお答えします。何かお困りのことがありましたら、お気軽にお聞きください。なおレスポンスには5〜10秒程度かかります。それ以上かかる場合は質問の仕方を変更してみてください。你好！我是ChatPin。我會回答關於婚禮的問題。如果您有任何困擾，請隨時提問。答覆時間需經過5-10秒的等待，如果沒有獲得回應，請嘗試改變您的提問方式。'
        ];
    
        for (var i = 0; i < messages.length; i++) {
            chatbox.innerHTML += '<div class="message"><img src="icon-pin.png" class="ai-message-icon"><span class="ai-message">' + messages[i] + '</span></div>';
        }
    
        chatbox.scrollTop = chatbox.scrollHeight;
    };
    </script>

</body>
</html>
