<!DOCTYPE html>
<html>
<head>
    <title>Chat with AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            overflow: auto;
            padding: 15px;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            font-weight: bold;
        }
        .ai-message {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body class="container py-5">
    <div id="chatbox"></div>
    <input id="userinput" class="form-control" type="text">
    <button class="btn btn-primary mt-3" onclick="sendMessage()">Send</button>
    
    <script>
        function sendMessage() {
            var input = document.getElementById("userinput").value;
            var chatbox = document.getElementById("chatbox");
            
            var responses = ["Hello", "World"];
            var response = responses[Math.floor(Math.random() * responses.length)];
            
            chatbox.innerHTML += '<div class="message"><span class="user-message">User: </span>' + input + '</div>';
            chatbox.innerHTML += '<div class="message"><span class="ai-message">AI: </span>' + response + '</div>';
            document.getElementById("userinput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
